<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CSS/style.css" />
        <title>Image Rotator</title>
    </head>
    <body>
        <header>
            <h1>Image Rotator</h1>
        </header>
        <div class="conteiner">
            <span style="--i: 1">
                <img src="https://picsum.photos/id/110/300/200" alt="images"/>
            </span>
            <span style="--i: 2">
                <img src="https://picsum.photos/id/160/300/200" alt="images"/>
            </span>
            <span style="--i: 3">
                <img src="https://picsum.photos/id/161/300/200" alt="images"/>
            </span>
            <span style="--i: 4">
                <img src="https://picsum.photos/id/162/300/200" alt="images"/>
            </span>
            <span style="--i: 5">
                <img src="https://picsum.photos/id/163/300/200" alt="images"/>
            </span>
            <span style="--i: 6">
                <img src="https://picsum.photos/id/164/300/200" alt="images"/>
            </span>
            <span style="--i: 7">
                <img src="https://picsum.photos/id/165/300/200" alt="images"/>
            </span>
            <span style="--i: 8">
                <img src="https://picsum.photos/id/130/300/200" alt="images"/>
            </span>
        </div>
        <div class="btn-conteiner">
            <button type="button" class="btn"
            id="prev">Prev</button>
            <button type="button" class="btn"
            id="next">Next</button>
        </div>

        <script src="./JS/script.js"></script>
    </body>
</html>
